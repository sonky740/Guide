<!DOCTYPE html>
<html lang="ko">

<head>

<body>
  <div class="wrapper">

      <!-- 가이드 -->
      <nav class="guide-nav"></nav>

      <section class="main-section">
        <div class="tooltip backdrop" data-tooltip>
          <button type="button" data-tooltip-trigger>Tooltip</button>
          <div class="tooltip-content" data-tooltip-target>
            tooltip content
            <button type="button" class="tooltip-close" data-tooltip-trigger><span class="blind">툴팁 닫기</span></button>
          </div>
        </div>
        <div class="tooltip" data-tooltip>

          </div>
        </div>
        <div class="tooltip" data-tooltip>
          <button type="button" data-tooltip-trigger>Tooltip</button>

            tooltip content
            <button type="button" class="tooltip-close" data-tooltip-trigger><span class="blind">툴팁 닫기</span></button>
          </div>
        </div>
        <div class="tooltip" data-tooltip>
          <button type="button" data-tooltip-trigger>Tooltip</button>
          <div class="tooltip-content" data-tooltip-target>
            tooltip content
            <button type="button" class="tooltip-close" data-tooltip-trigger><span class="blind">툴팁 닫기</span></button>

    </main>
