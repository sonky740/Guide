<!DOCTYPE html>
<html lang="ko">

@@include('./src/_includes/head.md', {
title: '툴팁_제이쿼리'
})

<body>
  <div class="wrapper">
    <!-- ### 헤더 ### -->
    <header class="header"></header>

    <!-- ### 메인 ### -->
    <main class="container">
      <!-- 가이드 -->
      <nav class="guide-nav"></nav>
      <!-- 포폴 -->
      <section class="main-section">
        <h3 class="tit-main" data-text="Tooltip_jQuery">Tooltip_jQuery</h3>

        <div class="tooltip backdrop" data-tooltip>
          <button type="button" data-tooltip-trigger>Tooltip</button>
          <div class="tooltip-content" data-tooltip-target>
            tooltip content
            <button type="button" class="tooltip-close" data-tooltip-close><span class="blind">툴팁 닫기</span></button>
          </div>
        </div>
        <div class="tooltip backdrop" data-tooltip>
          <button type="button" data-tooltip-trigger>Tooltip</button>
          <div class="tooltip-content" data-tooltip-target>
            tooltip content
            <button type="button" class="tooltip-close" data-tooltip-close><span class="blind">툴팁 닫기</span></button>
          </div>
        </div>
        <div class="tooltip" data-tooltip>
          <button type="button" data-tooltip-trigger>Tooltip</button>
          <div class="tooltip-content" data-tooltip-target>
            tooltip content
            <button type="button" class="tooltip-close" data-tooltip-close><span class="blind">툴팁 닫기</span></button>
          </div>
        </div>
        <div class="tooltip" data-tooltip>
          <button type="button" data-tooltip-trigger>Tooltip</button>
          <div class="tooltip-content" data-tooltip-target>
            tooltip content
            <button type="button" class="tooltip-close" data-tooltip-close><span class="blind">툴팁 닫기</span></button>
          </div>
        </div>
      </section>
    </main>
    <!-- ### // ### -->
  </div>

  <script src="../../resources/js/library/jquery-1.12.4.min.js"></script>
  <script src="../../resources/js/common.js"></script>
  <script src="../../resources/js/common_jquery.js"></script>
  <script>
    const target = $('[data-tooltip-target]');
    target.on('tooltip.showing', function (e) {
      console.log(e.target, 'showing');
    })

    target.on('tooltip.shown', function (e) {
      console.log(e.target, 'shown');
    })

    target.on('tooltip.hiding', function (e) {
      console.log(e.target, 'hiding');
    })

    target.on('tooltip.hidden', function (e) {
      console.log(e.target, 'hidden');
    })
  </script>
</body>

</html>
