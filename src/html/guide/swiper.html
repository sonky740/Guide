<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>손기연</title>
  <link rel="stylesheet" href="../../css/common.css">
  <link rel="stylesheet" href="../../css/swiper.css">
</head>

<body>
  <div class="wrapper">
    <!-- ### 헤더 ### -->
    <header class="header"></header>

    <!-- ### 메인 ### -->
    <main class="container">
      <!-- 가이드 -->
      <nav class="guide-nav"></nav>
      <!-- 포폴 -->
      <section class="main-section">
        <h3 class="tit-main" data-text="Swiper">Swiper</h3>

        <div class="swiper-container swiper1">
          <div class="swiper-wrapper">
            <div class="swiper-slide swiper-slide-content">
              Content slide
            </div>
            <div class="swiper-slide swiper-slide-menu">Menu slide</div>
          </div>
        </div>

        <div class="swiper-container swiper2">
          <div class="swiper-wrapper">
            <div class="swiper-slide">Slide 10</div>
            <div class="swiper-slide">Slide 20</div>
            <div class="swiper-slide">Slide 30</div>
            <div class="swiper-slide">Slide 40</div>
            <div class="swiper-slide">Slide 50</div>
            <div class="swiper-slide">Slide 60</div>
            <div class="swiper-slide">Slide 70</div>
            <div class="swiper-slide">Slide 80</div>
            <div class="swiper-slide">Slide 90</div>
          </div>
          <div class="swiper-pagination"></div>
        </div>
      </section>
    </main>
    <!-- ### // ### -->
  </div>

  <script src="../../js/common.js"></script>
  <script src="../../js/library/swiper-5.3.7.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    const swiper1 = new Swiper(".swiper1", {
      slidesPerView: "auto",
      initialSlide: 0,
      resistanceRatio: 0
    });

    const swiper2 = new Swiper(".swiper2", {
      keyboard: {
        enabled: true
      },
      slidesPerView: "auto",
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      pagination: {
        el: ".swiper-pagination",
      },
    });
  </script>
</body>

</html>
