<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>손기연</title>
  <link rel="stylesheet" href="../../css/common.css">
</head>

<body>
  <div class="wrapper">
    <!-- ### 헤더 ### -->
    <header class="header"></header>

    <!-- ### 메인 ### -->
    <main class="container">
      <!-- 가이드 -->
      <nav class="guide-nav"></nav>
      <!-- 포폴 -->
      <section class="main-section">
        <h3 class="tit-main" data-text="Tab">Tab</h3>

        <ul class="nav-tab" data-tab="group1">
          <li class="nav-tab-item on" data-tab-item><button type="button" data-tab-trigger="tab1">Tab1</button></li>
          <li class="nav-tab-item" data-tab-item><button type="button" data-tab-trigger="tab2">Tab2</button></li>
          <li class="nav-tab-item" data-tab-item><button type="button" data-tab-trigger="tab3">Tab3</button></li>
          <li class="nav-tab-item" data-tab-item><button type="button" data-tab-trigger="tab4">Tab4</button></li>
        </ul>

        <div data-tab-group="group1" data-tab-target="tab1">
          tab1
        </div>
        <div data-tab-group="group1" data-tab-target="tab2">
          tab2
        </div>
        <div data-tab-group="group1" data-tab-target="tab3">
          tab3
        </div>
        <div data-tab-group="group1" data-tab-target="tab4">
          tab4
        </div>
      </section>
    </main>
    <!-- ### // ### -->
  </div>

  <script src="../../js/common.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', function () {
      document.querySelectorAll('[data-tab-target]').forEach(function (el) {
        el.addEventListener('tab.showing', function (e) {
          console.log(e.target, 'showing')
        })
        el.addEventListener('tab.shown', function (e) {
          console.log(e.target, 'shown')
        })
        el.addEventListener('tab.hiding', function (e) {
          console.log(e.target, 'hiding')
        })
        el.addEventListener('tab.hidden', function (e) {
          console.log(e.target, 'hidden')
        })
      })
    })
  </script>
</body>

</html>
