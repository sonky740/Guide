<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>손기연 | 툴팁</title>
  <link rel="stylesheet" href="../../css/common.css">
</head>

<body>
  <div class="wrapper">
    <!-- ### 헤더 ### -->
    <header class="header"></header>

    <!-- ### 메인 ### -->
    <main class="container">
      <!-- 가이드 -->
      <nav class="guide-nav"></nav>
      <!-- 포폴 -->
      <section class="main-section">
        <h3 class="tit-main" data-text="Tooltip">Tooltip</h3>

        <div class="tip" data-tip>
          <button type="button" data-tip-trigger>tip</button>
          <div class="tip-content" data-tip-target>
            close버튼으로만 닫힘
            <button type="button" class="tip-close" data-tip-close><span class="blind">툴팁 닫기</span></button>
          </div>
        </div>

        <div class="tip" data-tip="backdrop">
          <button type="button" data-tip-trigger>tip</button>
          <div class="tip-content" data-tip-target>
            document 클릭 시 닫힘
            <button type="button" class="tip-close" data-tip-close><span class="blind">툴팁 닫기</span></button>
          </div>
        </div>

        <span class="tip" data-tip="backdrop">
          <button type="button" data-tip-trigger>tip</button>
          <span class="tip-content" data-tip-target>
            document 클릭 시 닫힘
            <button type="button" class="tip-close" data-tip-close><span class="blind">툴팁 닫기</span></button>
          </span>
        </span>

        <p class="codepen" data-height="300" data-default-tab="html,result" data-slug-hash="RwZboRz"
          data-editable="true" data-user="Sonky"
          style="height: 300px; box-sizing: border-box; display: flex; align-items: center; justify-content: center; border: 2px solid; margin: 1em 0; padding: 1em;">
          <span>See the Pen <a href="https://codepen.io/Sonky/pen/RwZboRz">
              tooltip</a> by Sonky (<a href="https://codepen.io/Sonky">@Sonky</a>)
            on <a href="https://codepen.io">CodePen</a>.</span>
        </p>
      </section>
    </main>
    <!-- ### // ### -->
  </div>

  <script src="../../js/common.js"></script>
  <script async src="https://cpwebassets.codepen.io/assets/embed/ei.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', function () {
      document.querySelectorAll('[data-tip-target]').forEach(function (el) {
        el.addEventListener('tip.showing', function (e) {
          console.log(e.target, 'showing')
        })
        el.addEventListener('tip.shown', function (e) {
          console.log(e.target, 'shown')
        })
        el.addEventListener('tip.hiding', function (e) {
          console.log(e.target, 'hiding')
        })
        el.addEventListener('tip.hidden', function (e) {
          console.log(e.target, 'hidden')
        })
      })
    })
  </script>
</body>

</html>
