  <script>
    const target = $('[data-tooltip-target]');
    target.on('tooltip.showing', function (e) {
      console.log(e.target, 'showing');
    })

    target.on('tooltip.shown', function (e) {
      console.log(e.target, 'shown');
    })

    target.on('tooltip.hiding', function (e) {
      console.log(e.target, 'hiding');
    })

    target.on('tooltip.hidden', function (e) {
      console.log(e.target, 'hidden');
    })
  </script>
