  <title>손기연 | 레인지</title>

<body>
  <div class="wrapper">
    <!-- ### 헤더 ### -->
    <header class="header"></header>

    <!-- ### 메인 ### -->
    <main class="container">
      <!-- 가이드 -->
      <nav class="guide-nav"></nav>
      <!-- 포폴 -->
      <section class="main-section">
        <h3 class="tit-main" data-text="Range">Range</h3>

        <div class="range min-no" data-range>
          <div class="range-area">
            <!-- 자동입력 -->
            <div class="range-label" title="현재 선택한 예상 주행거리"></div>
            <div class="range-wrap">
              <!-- value, min, max, step, data-unit만 설정해두면 됩니다. -->
              <input type="range" value="20000" min="0" max="80000" step="10000" data-unit=" km">
            </div>
            <div class="range-bar" aria-hidden="true">
              <div class="range-fill"></div>
            </div>
          </div>
          <div class="range-bottom" aria-hidden="true">
            <span>0만</span>
            <span>2만</span>
            <span>4만</span>
            <span>6만</span>
            <span>8만</span>
          </div>
        </div>

        <div class="range" data-range>
          <div class="range-area">
            <!-- 자동입력 -->
            <div class="range-wrap">
              <!-- value, min, max, step, data-unit만 설정해두면 됩니다. -->
              <input type="range" data-range-multi="start" value="20" min="0" max="100" step="1" data-unit="개">
              <input type="range" data-range-multi="end" value="40" min="0" max="100" step="1" data-unit="개">
            </div>
            <div class="range-bar" aria-hidden="true">
              <div class="range-fill"></div>
            </div>
          </div>
          <div class="range-bottom" aria-hidden="true">
            <span>0</span>
            <span>+100</span>
          </div>
        </div>

              range</a> by Sonky (<a href="https://codepen.io/Sonky">@Sonky</a>)

        </p>
