<body>
  <div class="wrapper">
    <!-- ### 헤더 ### -->

      <!-- 가이드 -->

      <section class="main-section">

  <script>
    const target = $('[data-tabs-target]');
    target.on('tabs.showing', function (e) {
      console.log(e.target, 'showing');
    })

    target.on('tabs.shown', function (e) {
      console.log(e.target, 'shown');
    })

    target.on('tabs.hiding', function (e) {
      console.log(e.target, 'hiding');
    })

    target.on('tabs.hidden', function (e) {
      console.log(e.target, 'hidden');
    })
  </script>
